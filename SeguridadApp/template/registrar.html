<!DOCTYPE html>
<html>
    
<head>
    {% load static %}
	<meta charset="utf-8"/>
    <title>.::PRACTICAS Y TESIS-UNT::.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>      
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body class="login"   > 
    {%  load crispy_forms_tags %}
   
        
        
        <div style="text-align: center;"><FONT COLOR="black"> <h4>SISTEMA DE PRACTICAS Y TESIS UNT</h4></FONT> </div>

       <div class="container">
           <div class="row" >
              <div class="col col-2"></div>
               <div class="col col-lg-7 ">

               
            <div class="card card-info mx-5 my-5 ">
                <div class="card-header"> 
                  <center>  <h3 class="card-title" >AGREGAR USUARIO</h3> </center>
                </div>
                <div class="card-body"> 
                    <form method="POST">
                        {% csrf_token %}
         
                        {{ form | crispy}} 
                       
                        <div class="d-flex justify-content-end">
                            <a href="../../" class="btn btn-secondary">Cancelar</a>
                            &nbsp;
                            <button type="submit" class="btn btn-primary">Registrar</button> 
                            </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
            </div>
        </div>

        </div>
